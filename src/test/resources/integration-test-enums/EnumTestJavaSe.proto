package net.jarlehansen.protobuf.javame;

option java_package = "net.jarlehansen.proto2javame.protobuf.integration.tempfiles.javase";

message ExampleObjectEnum {
	required int32 id = 1;
	required string name = 2;
	optional string address = 3;

	enum Color {
	    RED = 0;
	    BLUE = 1;
	}
	repeated Color color = 4;

	enum Direction {
	    UP = 0;
	    DOWN = 1;
	}
	optional Direction direction = 5;

	repeated int64 number = 6;
}